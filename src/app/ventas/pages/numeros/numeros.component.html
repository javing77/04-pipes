<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes de Numeros
  </p>
</div>


<div class="p-grid">

  <div class="p-col-4">
    <p-card header="Ventas Netas"
            subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ventas Brutas"
            subheader="del presente año">
            {{ (ventasNetas + 20000 )  | currency: 'COP':'symbol-narrow' : '1.4-4' }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ventas Netas"
            subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{porcentaje | percent }}
    </p-card>
  </div>




</div>
